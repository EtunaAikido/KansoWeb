        Mavo.inited
    .then(() => Mavo.all[0].dataLoaded)
    .then(() => {
        if (window.location.hash) {
            var anchor = window.location.hash;//document.getElementById(window.location.hash.substring(1));
            var selectedCard = $(anchor).detach().removeClass('ui card person').addClass('ui raised card person');
            var header = selectedCard.find('.header')[0]; //removeClass('ui fade masked reveal fluid image').addClass('ui fade masked reveal fluid circular image');
            $(header).addClass('ui red');
        }

        var cards = $(".person");
        for(var i = 0; i < cards.length; i++){
            var target = Math.floor(Math.random() * cards.length -1) + 1;
            var target2 = Math.floor(Math.random() * cards.length -1) +1;
            cards.eq(target).before(cards.eq(target2));
        }

        if (selectedCard !== undefined)
        {
            $('#cardholder').prepend(selectedCard);
        }
    });
