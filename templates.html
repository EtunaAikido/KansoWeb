<script id="ikonUngdomar" type="x-tmpl-mustache">

</script>
<script id="ikonVuxna" type="x-tmpl-mustache">
    <i class="circular inverted blue user icon"></i>
</script>
<script id="ikonHandelse" type="x-tmpl-mustache">
    <i class="circular inverted red announcement icon"></i>
</script>
<script id="metaBeskrivning" type="x-tmpl-mustache">
    <div class="meta">
        <a class="like">
            <i class="info circle icon"></i> {{description}}
        </a>
    </div>
</script>
<script id="metaPlats" type="x-tmpl-mustache">
    <div class="meta">
        <a class="like" href="https://maps.google.com/maps?q={{address}}">
            <i class="marker icon"></i> {{location}}
        </a>
    </div>
</script>
<script id="metaTid" type="x-tmpl-mustache">
    <div class="meta">
        <a class="like">
            <i class="alarm icon"></i> {{timespan}}
        </a>
    </div>
</script>
<script id="mallDatum" type="x-tmpl-mustache">
    <div class="event">
        <div class="content">
            <h4 class="ui horizontal divider header">
                <span class="ui large teal circular label">{{date}}</span>
            </h4>
        </div>
    </div>
</script>
<script id="mallHandelse" type="x-tmpl-mustache">
    <div class="event">
        <div class="label">
            {{{icon}}}
        </div>
        <div class="content">
            <div class="summary">
                {{summary}}
            </div>
            {{{meta}}}
        </div>
    </div>
</script>
<script id="mallInstallt" type="x-tmpl-mustache">
    <div class="event">
        <div class="label">
            <i class="circular inverted red ban icon"></i>
        </div>
        <div class="content">
            <div class="summary">
                {{summary}}
            </div>
            <div class="meta">
                <a class="like" style="text-decoration:line-through">
                    <i class="alarm icon"></i> {{timespan}}
                </a>
            </div>
        </div>
    </div>
</script>
<script id="mallTagg" type="x-tmpl-mustache">
    <div class="event">
        <div class="content">
            <span class="ui tag label">{{summary}}</span>
        </div>
    </div>
</script>
