<body>
    <!-- Header -->
    <div mv-app="EkiaHome" mv-bar="status edit save logout" style="background-color: white !important;" mv-storage="https://github.com/EtunaAikido/KansoData/blob/master/EkiaHome.json" mv-plugins="markdown">
        <!--  mv-expressions="none" -->
        <div class="ui centered grid">
            <div class="ui one column">
                <div class="ui container">
                    <div id="navBar" class="ui tiny secondary top stackable menu">
                    </div>
                    <div class="pageLoad-hide ui active centered loader"></div>
                </div>
            </div>
        </div>

        <img class="ui fluid image" src="images/banner3.webp" alt="Banner">
        <div class="ui hidden divider"></div>

        <div class="ui two column stackable centered grid">
            <div class="ui eight wide column">
                <h3 class="ui center aligned horizontal header divider">
                    <div class="ui pointing below big red label">
                        VANLIGA FRÅGOR
                    </div>
                </h3>

                <div class="ui container" id="scrollHere">
                    <div class="ui styled fluid accordion">
                        <div mv-multiple property="faq" mv-order="asc">
                            <div class="title" id="[$index]">
                                <i class="dropdown icon"></i>
                                <span property="question">
                                </span>
                            </div>
                            <div class="answer content">
                                <p class="transition visible markdown" style="display: block !important;" property="answer">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <h4 class="ui horizontal divider header">
                    <i class="help circle icon"></i>
                </h4>

                <div class="ui container">
                    <div class="ui success message" id="tack" style="display:none">
                        <div class="header">Fråga mottagen</div>
                        <p>Vi svarar på din fråga så fort vi kan!</p>
                    </div>
                    <div class="ui form" id="contactForm">
                        <form action="https://formspree.io/etuna.aikido@gmail.com"
                              method="POST">
                            <div class="fields">
                                <div class="field">
                                    <label>Ditt namn</label>
                                    <input type="text" name="namn" autocomplete="off">
                                </div>
                                <div class="field">
                                    <label>Din epostadress</label>
                                    <input type="email" name="email" autocomplete="off">
                                </div>
                                <div class="field">
                                    <label>Ditt telefonnummer (om du vill att vi smsar svar)</label>
                                    <input type="text" name="telefonnr" autocomplete="off">
                                </div>
                            </div>

                            <div class="field">
                                <label>Fråga</label>
                                <textarea name="fraga"></textarea>
                            </div>

                            <input type="hidden" name="_next" value="//ekia.net/answers#tack" />
                            <input type="hidden" name="_subject" value="Fråga om aikido" />
                            <input type="hidden" name="_language" value="sv" />
                            <input type="submit" class="ui submit red button" value="Skicka fråga!">
                        </form>


                    </div>
                </div>
            </div>

            <div class="ui three wide column">
                <div class="ui basic segment">
                    <h3 class="ui center aligned horizontal header divider">
                        KALENDER
                    </h3>
                    <div>
                        <div class="ui feed" id="kalender" mv-expressions="none">
                        </div>
                        <div class="ui placeholder">
                            <div class="image header">
                              <div class="line"></div>
                              <div class="line"></div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui hidden divider">
        </div>

        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                <div class="ui stackable inverted divided equal height stackable grid">
                    <div class="three wide column">
                        <div class="image">
                            <img class="ui small centered image" property="footerImage" alt="Footer">
                        </div>
                    </div>
                    <div class="nine wide column">
                        <h4 class="ui inverted header">Om Oss</h4>
                        <p class="markdown" property="footerText">
                            <div class="ui inverted placeholder">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                        </p>
                    </div>
                    <div class="four wide column">
                        <h4 class="ui inverted header">Eskilstuna Ki-Aikido</h4>
                        <p><a href="https://goo.gl/maps/xrVzPPVFW3n" rel="noreferrer">Munktellarenan, Eskilstuna</a></p>
                        <p><a href="mailto:etuna.aikido@gmail.com">etuna.aikido@gmail.com</a></p>
                        <p><a href="tel:0706816183">070-681 61 83</a></p>
                        <p><a href="https://m.me/j.ahlberg.me" rel="noreferrer">Facebook Messenger</a></p>
                    </div>
                </div>

    <script>
         var hash = -1;
        var scrollTo;

        if (window.location.hash) {
            scrollTo = document.getElementById(window.location.hash.substring(1));

            if (window.location.hash == '#tack') {
                $("#tack").show();
            }
            else {
                hash = Number(window.location.hash.substring(1));
            }
        } else {
            // Fragment doesn't exist, open all
            $('.answer').addClass('active');
        }


        var hasRun = false;
        
    Mavo.inited
    .then(() => Mavo.all[0].dataLoaded)
    .then(() => {
        //if (!hasRun) {
            $('.ui.accordion').accordion();

        if (hash > -1) {
            //scrollTo = jQuery('#' + hash);
            $('.ui.accordion').accordion('open', hash);
        }
        else
        {
            $('.ui.accordion')
                .accordion({
                    exclusive: false
                })
                ;
        }
        hasRun = true;
        //}

        $('.title').click(function () {
            var hashId = '#' + jQuery(this).attr('id');
            if (history.replaceState) {
                history.replaceState(null, null, hashId);
            }
        });
    });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
